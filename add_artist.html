<!DOCTYPE html>
<html>
<head>
    <title>Add Artist | Art Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">ðŸŽ¨ Art Gallery</span>
    <div>
      <a href="{{ url_for('home') }}" class="btn btn-outline-light btn-sm">Home</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Add New Artist</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">{{message}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Style</label>
            <select class="form-select" name="style" required>
                <option value="Modern">Modern</option>
                <option value="Ancient">Ancient</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Realism">Realism</option>
                <option value="Abstract">Abstract</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="dob" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" class="form-control" name="contact" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Add Artist</button>
    </form>
</div>
</body>
</html>
