<!DOCTYPE html>
<html>
<head>
    <title>Purchase History | Art Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">ðŸ§¾ Purchase History</span>
    <a href="{{ url_for('customer_home') }}" class="btn btn-outline-light">Home</a>
  </div>
</nav>

<div class="container mt-5">
    <h3 class="text-center mb-4">Your Purchase History</h3>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Order ID</th>
                <th>Artwork</th>
                <th>Type</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for p in purchases %}
            <tr>
                <td>{{ p.Order_id }}</td>
                <td>{{ p.Title }}</td>
                <td>{{ p.Type }}</td>
                <td>{{ p.Order_status }}</td>
                <td>{{ p.Date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
